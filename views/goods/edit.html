<div class="layui-layout layui-layout-admin" style="padding-left: 40px;margin-top: 20px;">


<form class="layui-form" action="" method="post" >
    <div class="layui-form-item">
        <label class="layui-form-label">商品栏目</label>
        <div class="layui-input-inline">
            <select name="pid">
            {{range $k,$value := .cate_list}}
                <option value="{{$value.Id}}}">{{$value.Name}}</option>
            {{end}}
            </select>
        </div>

        <div class="layui-form-mid layui-word-aux">*</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-inline">
            <input type="text" name="name" id="name" lay-verify="required" autocomplete="off" placeholder="栏目名称" class="layui-input" value="{{.info.Name}}">
        </div>
        <div class="layui-form-mid layui-word-aux">*</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商品价格</label>
        <div class="layui-input-inline">
            <input type="text" name="name" id="name" lay-verify="required" autocomplete="off" placeholder="栏目名称" class="layui-input" value="{{.info.Name}}">
        </div>
        <div class="layui-form-mid layui-word-aux">*</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商品描述</label>
        <div class="layui-input-inline">
            <input type="text" name="name" id="name" lay-verify="required" autocomplete="off" placeholder="栏目名称" class="layui-input" value="{{.info.Name}}">
        </div>
        <div class="layui-form-mid layui-word-aux">*</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商品库存</label>
        <div class="layui-input-inline">
            <input type="text" name="name" id="name" lay-verify="required" autocomplete="off" placeholder="栏目名称" class="layui-input" value="{{.info.Name}}">
        </div>
        <div class="layui-form-mid layui-word-aux">*</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商品库存</label>
        <div class="layui-input-inline">
            <input type="text" name="name" id="name" lay-verify="required" autocomplete="off" placeholder="栏目名称" class="layui-input" value="{{.info.Name}}">
        </div>
        <div class="layui-form-mid layui-word-aux">*</div>
    </div>

</form>
</div>
<script>
var $;
    layui.config({
            base : "js/"
    }).use(['form','element','layer','jquery'],function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        var $ = layui.jquery;

        form.on('submit(sub)', function(data){
            var form_data = $("form").serialize();
            $.post('{{urlfor "GoodsController.AjaxSave"}}', form_data, function (out) {
                if (out.status == 0) {
                    layer.msg("操作成功",{icon: 1},function () {
                        window.location.href='{{urlfor "GoodsController.List"}}'
                    })
                } else {
                    layer.msg(out.message)
                }
            }, "json");
            return false;
        });

      //但是，如果你的HTML是动态生成的，自动渲染就会失效
      //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
      form.render();
});
</script>
